<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create a Booking</title>
        <link rel="stylesheet" href="Booking_System.css">
        
        <script>
            function makeid(length) {
                let result = '';
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                const charactersLength = characters.length;
                let counter = 0;
                while (counter < length) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
                counter += 1;
                }
                return result;
            }
        </script>
    </head>
    <body>
        <img src="9e624bf0f60db7fa6cb5c01850b95e02.png" class="background"></img>
        <div class="rectangle"></div>
        <h1>R.A.M.E.N Booking System</h1>
        <div class="booking-form">
            <form name="form">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br>
                <label for="dlocation">Departure Location:</label>
                <input type="text" id="dlocation" name="dlocation"><br>
                <label for="dtlocation">Destination Location:</label>
                <input type="text" id="dtlocation" name="dtlocation"><br>
                <label for="ddate">Departure Date:</label>
                <input type="text" id="ddate" name="ddate"><br>
                <label for="dtime">Departure Time:</label>
                <input type="text" id="dtime" name="dtime"><br>
                <label for="addinfo">Additional Info:</label><br>
                <textarea id="addinfo" name="addinfo" rows="4" cols="50"></textarea><br>

                <button type="button" onclick="storeForm()">Confirm</button>
              </form>
        </div>

        <script>
            //initialize empty array
            const bookingArray = [];

            function storeForm() {
                // get input elements
                const fname = document.getElementById("fname");
                const lname = document.getElementById("lname");
                const dlocation = document.getElementById("dlocation");
                const dtlocation = document.getElementById("dtlocation");
                const ddate = document.getElementById("ddate");
                const dtime = document.getElementById("dtime");
                const addinfo = document.getElementById("addinfo");
                const flightnumber = makeid(6);
                const seatnumber = makeid(3);
                const services = {food:false, beverages:false, snacks:false, internet:false, pillows:false};

                // store input elements into object
                const booking = {fname:fname.value, lname:lname.value, dlocation:dlocation.value, dtlocation:dtlocation.value, ddate:ddate.value, dtime:dtime.value, addinfo:addinfo.value, flightnumber:flightnumber, seatnumber:seatnumber, services:services};
                // push object into an array
                bookingArray.push(booking);
                
                localStorage["bookingArray"] = JSON.stringify(bookingArray);

                sessionStorage.setItem("currfname", fname);
                sessionStorage.setItem("currlname", lname);

                var retrievedObject = localStorage.getItem('bookingArray');

                window.location.href='Booking_System_View_Booking.html'
            }
        </script>
    </body>
</html>
